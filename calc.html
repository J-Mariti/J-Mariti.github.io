<!DOCTYPE html>
<html>
    <head>
        <title>Basic Calculator</title>
        <link rel=”style” href=”style.css”>
    </head>
    <body>
        <h1>Basic Calculator</h1>
        <div id="calculator">
            <div id="screen"></div>
            <div id="keypad">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="orange">DEL</button>
                <button class="orange">AC</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
                <button>-</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>×</button>
                <button>÷</button>
                <button>0</button>
                <button>.</button>
                <button>x10^x</button>
                <button>ANS</button>
                <button>=</button>
            </div>
        </div>
    </body>
</html>
